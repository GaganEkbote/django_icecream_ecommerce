{% extends "base.html" %}

{% block title %} Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img src="https://images.unsplash.com/photo-1520923642038-b4259acecbd7?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8dGVsZXBob25lfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=600"
    class="d-block w-100 mx-0" alt="..." height="400" width="1200">
    <!-- <h2 class="text-center">Contact us</h2> -->
</div>

<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
        <h3 class="text-center mb-4">Contact Us</h3>
        <form method="POST" action="">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="9999999999" maxlength="10" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Tell me about what you want to contact me for...</label>
                <textarea class="form-control" id="desc" name="desc" rows="4" placeholder="Type your message here..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
{% endblock %}
